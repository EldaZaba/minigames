<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />
  <title>Flappy Bird - Mě to nebaví CZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/theme.css" />
  <script src="../assets/theme.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 32px);
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    .game-shell {
      width: min(92vw, 520px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .hud {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .score-pill {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: var(--surface-2);
      border: 1px solid var(--surface-border);
      font-weight: 600;
      color: var(--text);
    }
    #gameCanvas {
      width: min(90vw, 360px);
      height: auto;
      aspect-ratio: 3 / 4;
      border-radius: 18px;
      border: 1px solid var(--surface-border);
      box-shadow: var(--shadow-soft);
      background: linear-gradient(180deg, #bae6fd, #fde68a);
      touch-action: manipulation;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .hint {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
      text-align: center;
    }
    .link-back {
      margin-top: 0.5rem;
      color: var(--accent-3);
      text-decoration: underline;
      font-weight: 600;
    }
    .link-back:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="hero-title">Flappy Bird</h1>
    <p class="hero-subtitle">Proleťte mezi trubkami bez nárazu.</p>
  </header>

  <div class="panel game-shell" role="main" aria-label="Flappy Bird">
    <div class="hud">
      <div class="score-pill">Skóre: <span id="score">0</span></div>
      <div class="score-pill">Nejlepší: <span id="bestScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="360" height="480" aria-label="Hra Flappy Bird"></canvas>
    <div class="controls">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnRestart" class="btn btn-secondary">Restart</button>
    </div>
    <p class="hint">Ovládání: mezerník / šipka nahoru / kliknutí nebo tap.</p>
  </div>
  <a href="../games.html" class="link-back">Zpět na výběr her</a>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('bestScore');
    const btnStart = document.getElementById('btnStart');
    const btnRestart = document.getElementById('btnRestart');

    let bestScore = 0;
    try {
      bestScore = parseInt(localStorage.getItem('flappy-best') || '0', 10);
    } catch (error) {
      bestScore = 0;
    }
    bestEl.textContent = bestScore;

    const baseFps = 60;
    const bird = { x: 90, y: canvas.height / 2, radius: 14, velocity: 0 };
    const gravity = 0.4 * baseFps * baseFps;
    const flapStrength = -7.5 * baseFps;
    const pipeWidth = 62;
    const pipeGap = 150;
    const pipeSpeed = 2.2 * baseFps;
    const spawnInterval = 90 / baseFps;
    const pipes = [];
    let spawnTimer = 0;
    let lastTime = 0;

    let score = 0;
    let running = false;
    let gameOver = false;
    let started = false;

    function updateScore() {
      scoreEl.textContent = score;
    }

    function updateBest() {
      if (score <= bestScore) return;
      bestScore = score;
      bestEl.textContent = bestScore;
      try {
        localStorage.setItem('flappy-best', String(bestScore));
      } catch (error) {
        // ignore storage errors
      }
    }

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      spawnTimer = 0;
      score = 0;
      running = false;
      gameOver = false;
      started = false;
      lastTime = 0;
      updateScore();
    }

    function startGame() {
      if (running) return;
      started = true;
      running = true;
      gameOver = false;
    }

    function endGame() {
      running = false;
      gameOver = true;
      updateBest();
    }

    function spawnPipe() {
      const margin = 60;
      const maxGapStart = canvas.height - pipeGap - margin;
      const gapY = Math.floor(Math.random() * (maxGapStart - margin)) + margin;
      pipes.push({ x: canvas.width + 20, gapY, scored: false });
    }

    function flap() {
      if (gameOver) {
        resetGame();
        startGame();
      } else if (!started) {
        startGame();
      }
      bird.velocity = flapStrength;
    }

    function update(time = 0) {
      if (!lastTime) lastTime = time;
      const delta = Math.min((time - lastTime) / 1000, 0.05);
      lastTime = time;

      if (running) {
        bird.velocity += gravity * delta;
        bird.y += bird.velocity * delta;
        spawnTimer += delta;

        if (spawnTimer > spawnInterval) {
          spawnPipe();
          spawnTimer = 0;
        }

        pipes.forEach(pipe => {
          pipe.x -= pipeSpeed * delta;
        });

        while (pipes.length && pipes[0].x + pipeWidth < -10) {
          pipes.shift();
        }

        for (const pipe of pipes) {
          const withinX = bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth;
          if (withinX) {
            const hitTop = bird.y - bird.radius < pipe.gapY;
            const hitBottom = bird.y + bird.radius > pipe.gapY + pipeGap;
            if (hitTop || hitBottom) {
              endGame();
            }
          }

          if (!pipe.scored && pipe.x + pipeWidth < bird.x - bird.radius) {
            pipe.scored = true;
            score += 1;
            updateScore();
          }
        }

        if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
          endGame();
        }
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, '#bae6fd');
      gradient.addColorStop(1, '#fde68a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f172a';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.gapY);
        ctx.fillRect(pipe.x, pipe.gapY + pipeGap, pipeWidth, canvas.height);
      });

      ctx.beginPath();
      ctx.fillStyle = '#f97316';
      ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = '#0f172a';
      ctx.font = '16px "Space Grotesk", sans-serif';
      ctx.textAlign = 'center';

      if (!started && !gameOver) {
        ctx.fillText('Klikněte nebo stiskněte mezerník', canvas.width / 2, canvas.height / 2);
      }

      if (gameOver) {
        ctx.fillStyle = '#111827';
        ctx.fillText('Konec hry', canvas.width / 2, canvas.height / 2 - 10);
        ctx.fillText('Klikněte pro restart', canvas.width / 2, canvas.height / 2 + 20);
      }
    }

    btnStart.addEventListener('click', () => {
      startGame();
    });

    btnRestart.addEventListener('click', () => {
      resetGame();
      startGame();
    });

    canvas.addEventListener('pointerdown', event => {
      event.preventDefault();
      flap();
    });

    document.addEventListener('keydown', event => {
      if (event.code === 'Space' || event.key === 'ArrowUp') {
        event.preventDefault();
        flap();
      }
    });

    resetGame();
    update();
  </script>
</body>
</html>
