<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />
  <title>2048 - Mě to nebaví CZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/theme.css" />
  <script src="../assets/theme.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 32px);
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    #gameContainer {
      width: min(92vw, 520px);
    }
    .hud {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .score-pill {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: var(--surface-2);
      border: 1px solid var(--surface-border);
      font-weight: 600;
      color: var(--text);
    }
    #grid {
      --cell-size: clamp(56px, 18vw, 92px);
      --cell-gap: clamp(8px, 2.4vw, 12px);
      display: grid;
      grid-template-columns: repeat(4, var(--cell-size));
      grid-template-rows: repeat(4, var(--cell-size));
      gap: var(--cell-gap);
      padding: var(--cell-gap);
      background: var(--surface-2);
      border: 1px solid var(--surface-border);
      border-radius: 18px;
      touch-action: none;
      user-select: none;
    }
    .tile {
      width: var(--cell-size);
      height: var(--cell-size);
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: clamp(18px, 4vw, 28px);
      color: #1f2937;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(15, 23, 42, 0.08);
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .tile-2 { background-color: #fef9c3; color: #7c2d12; }
    .tile-4 { background-color: #fde68a; color: #7c2d12; }
    .tile-8 { background-color: #facc15; color: #7c2d12; }
    .tile-16 { background-color: #fb923c; color: #7c2d12; }
    .tile-32 { background-color: #f97316; color: #ffffff; }
    .tile-64 { background-color: #ea580c; color: #ffffff; }
    .tile-128 { background-color: #f43f5e; color: #ffffff; font-size: clamp(16px, 3.6vw, 22px); }
    .tile-256 { background-color: #db2777; color: #ffffff; font-size: clamp(16px, 3.6vw, 22px); }
    .tile-512 { background-color: #7c3aed; color: #ffffff; font-size: clamp(14px, 3.2vw, 20px); }
    .tile-1024 { background-color: #4f46e5; color: #ffffff; font-size: clamp(14px, 3vw, 18px); }
    .tile-2048 { background-color: #1d4ed8; color: #ffffff; font-size: clamp(14px, 3vw, 18px); }
    .control-pad {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(3, minmax(0, 1fr));
      gap: 8px;
      width: min(240px, 70vw);
    }
    .control-btn {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: 14px;
      padding: 0.6rem;
      font-size: 1.1rem;
      color: var(--text);
      box-shadow: var(--shadow-soft);
    }
    .control-btn:active {
      transform: translateY(1px);
    }
    .control-spacer {
      pointer-events: none;
      opacity: 0;
    }
    @media (max-width: 480px) {
      .hud {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body class="game-page">
  <header>
    <h1 class="hero-title">2048</h1>
    <p class="hero-subtitle">Spojujte čísla a dosáhněte čísla 2048.</p>
  </header>

  <div id="gameContainer" class="panel game-shell" role="main" aria-label="Hra 2048">
    <div class="hud">
      <div id="score" class="score-pill">Skóre: 0</div>
      <button id="btnRestart" class="btn btn-secondary">Restartovat hru</button>
    </div>
    <div id="grid" aria-live="polite" aria-atomic="true"></div>
    <div id="controls" class="control-pad" aria-label="Ovládání">
      <span class="control-spacer"></span>
      <button class="control-btn" type="button" data-move="up" aria-label="Nahoru">&uarr;</button>
      <span class="control-spacer"></span>
      <button class="control-btn" type="button" data-move="left" aria-label="Doleva">&larr;</button>
      <span class="control-spacer"></span>
      <button class="control-btn" type="button" data-move="right" aria-label="Doprava">&rarr;</button>
      <span class="control-spacer"></span>
      <button class="control-btn" type="button" data-move="down" aria-label="Dolů">&darr;</button>
      <span class="control-spacer"></span>
    </div>
</div>
<a href="../games.html" class="link-back">Zpět na výběr her</a>

  <script>
    const gridSize = 4;
    let grid = [];
    let score = 0;
    const gridElement = document.getElementById('grid');
    const scoreElement = document.getElementById('score');
    const btnRestart = document.getElementById('btnRestart');
    const controlButtons = document.querySelectorAll('[data-move]');

    function initGrid() {
      grid = Array(gridSize * gridSize).fill(0);
      score = 0;
      addRandomTile();
      addRandomTile();
      updateGrid();
      updateScore();
    }

    function addRandomTile() {
      const emptyIndices = grid.map((v, i) => v === 0 ? i : -1).filter(i => i !== -1);
      if (emptyIndices.length === 0) return;
      const index = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      grid[index] = Math.random() < 0.9 ? 2 : 4;
    }

    function updateGrid() {
      gridElement.innerHTML = '';
      grid.forEach(value => {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        if (value > 0) {
          tile.classList.add('tile-' + value);
          tile.textContent = value;
        }
        gridElement.appendChild(tile);
      });
    }

    function updateScore() {
      scoreElement.textContent = 'Skóre: ' + score;
    }

    function slide(row) {
      let arr = row.filter(val => val !== 0);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr[i + 1] = 0;
        }
      }
      arr = arr.filter(val => val !== 0);
      while (arr.length < gridSize) {
        arr.push(0);
      }
      return arr;
    }

    function rotateGrid() {
      let newGrid = [];
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          newGrid[i * gridSize + j] = grid[(gridSize - j - 1) * gridSize + i];
        }
      }
      grid = newGrid;
    }

    function moveLeft() {
      let moved = false;
      for (let i = 0; i < gridSize; i++) {
        const row = grid.slice(i * gridSize, i * gridSize + gridSize);
        const newRow = slide(row);
        if (!arraysEqual(row, newRow)) {
          moved = true;
          for (let j = 0; j < gridSize; j++) {
            grid[i * gridSize + j] = newRow[j];
          }
        }
      }
      return moved;
    }

    function moveRight() {
      rotateGrid();
      rotateGrid();
      const moved = moveLeft();
      rotateGrid();
      rotateGrid();
      return moved;
    }

    function moveUp() {
      rotateGrid();
      rotateGrid();
      rotateGrid();
      const moved = moveLeft();
      rotateGrid();
      return moved;
    }

    function moveDown() {
      rotateGrid();
      const moved = moveLeft();
      rotateGrid();
      rotateGrid();
      rotateGrid();
      return moved;
    }

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) return false;
      }
      return true;
    }

    function checkGameOver() {
      if (grid.includes(0)) return false;
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const current = grid[i * gridSize + j];
          if ((j < gridSize - 1 && current === grid[i * gridSize + j + 1]) ||
              (i < gridSize - 1 && current === grid[(i + 1) * gridSize + j])) {
            return false;
          }
        }
      }
      return true;
    }

    function checkWin() {
      return grid.some(value => value >= 2048);
    }

    const moveMap = {
      left: moveLeft,
      right: moveRight,
      up: moveUp,
      down: moveDown,
    };

    function applyMove(direction) {
      const mover = moveMap[direction];
      if (!mover) return;
      const moved = mover();
      if (!moved) return;
      addRandomTile();
      updateGrid();
      updateScore();
      if (checkWin()) {
        setTimeout(() => alert('Gratulujeme! Dosáhli jste čísla 2048!'), 100);
      } else if (checkGameOver()) {
        setTimeout(() => alert('Konec hry! Žádné další tahy nejsou možné.'), 100);
      }
    }

    function handleKey(e) {
      const keyMap = {
        ArrowLeft: 'left',
        ArrowRight: 'right',
        ArrowUp: 'up',
        ArrowDown: 'down',
        a: 'left',
        d: 'right',
        w: 'up',
        s: 'down',
      };
      const direction = keyMap[e.key];
      if (!direction) return;
      e.preventDefault();
      applyMove(direction);
    }

    controlButtons.forEach(button => {
      button.addEventListener('click', () => {
        applyMove(button.dataset.move);
      });
    });

    const swipeThreshold = 28;
    let pointerStart = null;

    gridElement.addEventListener('pointerdown', event => {
      pointerStart = { x: event.clientX, y: event.clientY };
      gridElement.setPointerCapture(event.pointerId);
    });

    gridElement.addEventListener('pointerup', event => {
      if (!pointerStart) return;
      const dx = event.clientX - pointerStart.x;
      const dy = event.clientY - pointerStart.y;
      pointerStart = null;
      if (Math.max(Math.abs(dx), Math.abs(dy)) < swipeThreshold) return;
      if (Math.abs(dx) > Math.abs(dy)) {
        applyMove(dx > 0 ? 'right' : 'left');
      } else {
        applyMove(dy > 0 ? 'down' : 'up');
      }
    });

    gridElement.addEventListener('pointercancel', () => {
      pointerStart = null;
    });

    btnRestart.addEventListener('click', () => {
      initGrid();
    });

    document.addEventListener('keydown', handleKey);

    initGrid();
  </script>
</body>
</html>
