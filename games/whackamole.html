<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack-a-Mole - Miniherní Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/theme.css" />
  <script src="../assets/theme.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 32px);
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    .game-shell {
      width: min(92vw, 520px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .hud {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .score-pill {
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: var(--surface-2);
      border: 1px solid var(--surface-border);
      font-weight: 600;
      color: var(--text);
    }
    .mole-grid {
      width: min(90vw, 360px);
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .mole-hole {
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .mole-hole::before {
      content: "";
      width: 60%;
      height: 60%;
      background: rgba(15, 23, 42, 0.08);
      border-radius: 50%;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .mole-hole.active::before {
      background: var(--accent-2);
      box-shadow: 0 0 0 6px rgba(239, 68, 68, 0.25);
      transform: scale(1.05);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .hint {
      margin: 0;
      color: var(--text-muted);
      font-size: 0.95rem;
      text-align: center;
    }
    .link-back {
      margin-top: 0.5rem;
      color: var(--accent-3);
      text-decoration: underline;
      font-weight: 600;
    }
    .link-back:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="hero-title">Whack-a-Mole</h1>
    <p class="hero-subtitle">Klikněte na krtka dřív, než zmizí.</p>
  </header>

  <div class="panel game-shell" role="main" aria-label="Whack-a-Mole">
    <div class="hud">
      <div class="score-pill">Skóre: <span id="score">0</span></div>
      <div class="score-pill">Čas: <span id="time">30</span>s</div>
    </div>

    <div id="board" class="mole-grid" aria-label="Hrací plocha">
      <button class="mole-hole" data-index="0" aria-label="Díra 1"></button>
      <button class="mole-hole" data-index="1" aria-label="Díra 2"></button>
      <button class="mole-hole" data-index="2" aria-label="Díra 3"></button>
      <button class="mole-hole" data-index="3" aria-label="Díra 4"></button>
      <button class="mole-hole" data-index="4" aria-label="Díra 5"></button>
      <button class="mole-hole" data-index="5" aria-label="Díra 6"></button>
      <button class="mole-hole" data-index="6" aria-label="Díra 7"></button>
      <button class="mole-hole" data-index="7" aria-label="Díra 8"></button>
      <button class="mole-hole" data-index="8" aria-label="Díra 9"></button>
    </div>

    <div class="controls">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnRestart" class="btn btn-secondary">Restart</button>
    </div>

    <p id="status" class="hint">Klikněte na start a připravte se.</p>
  </div>
  <a href="../games.html" class="link-back">Zpět na výběr her</a>

  <script>
    const holes = Array.from(document.querySelectorAll('.mole-hole'));
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const statusEl = document.getElementById('status');
    const btnStart = document.getElementById('btnStart');
    const btnRestart = document.getElementById('btnRestart');

    let score = 0;
    let timeLeft = 30;
    let activeIndex = -1;
    let running = false;
    let moleTimer = null;
    let countdownTimer = null;

    function updateScore() {
      scoreEl.textContent = score;
    }

    function updateTime() {
      timeEl.textContent = timeLeft;
    }

    function clearActive() {
      holes.forEach(hole => hole.classList.remove('active'));
      activeIndex = -1;
    }

    function setMole() {
      clearActive();
      let index = Math.floor(Math.random() * holes.length);
      while (index === activeIndex) {
        index = Math.floor(Math.random() * holes.length);
      }
      activeIndex = index;
      holes[activeIndex].classList.add('active');
    }

    function stopGame(message) {
      running = false;
      clearInterval(moleTimer);
      clearInterval(countdownTimer);
      clearActive();
      statusEl.textContent = message;
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      running = true;
      updateScore();
      updateTime();
      statusEl.textContent = 'Hrajte!';

      setMole();
      moleTimer = setInterval(setMole, 700);
      countdownTimer = setInterval(() => {
        timeLeft -= 1;
        updateTime();
        if (timeLeft <= 0) {
          stopGame(`Konec! Skóre: ${score}`);
        }
      }, 1000);
    }

    holes.forEach(hole => {
      hole.addEventListener('click', () => {
        if (!running) return;
        const index = Number(hole.dataset.index);
        if (index === activeIndex) {
          score += 1;
          updateScore();
          setMole();
        }
      });
    });

    btnStart.addEventListener('click', () => {
      if (!running) startGame();
    });

    btnRestart.addEventListener('click', () => {
      stopGame('Klikněte na start a připravte se.');
      startGame();
    });

    updateScore();
    updateTime();
  </script>
</body>
</html>
