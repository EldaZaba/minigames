<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon říká (Simon Says) - Mě to nebaví CZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/theme.css" />
  <script src="../assets/theme.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: clamp(16px, 3vw, 32px);
      gap: 1rem;
    }
    header {
      text-align: center;
    }
    #gameContainer {
      width: min(92vw, 360px);
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
    }
    .color-button {
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      cursor: pointer;
      box-shadow: var(--shadow-soft);
      transition: filter 0.2s ease, transform 0.2s ease;
      user-select: none;
      border: 1px solid rgba(15, 23, 42, 0.08);
    }
    .color-button:active {
      filter: brightness(1.15);
      transform: scale(0.98);
    }
    .red { background-color: #ef4444; }
    .green { background-color: #22c55e; }
    .blue { background-color: #3b82f6; }
    .yellow { background-color: #fbbf24; }
    #status {
      min-height: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="game-page">
  <header>
    <h1 class="hero-title">Simon říká</h1>
    <p class="hero-subtitle">Zapamatujte si a opakujte sekvence barev.</p>
  </header>

  <div class="panel game-shell" role="main" aria-label="Simon říká">
    <div class="controls">
      <button id="btnStart" class="btn">Start</button>
      <button id="btnRestart" class="btn btn-secondary">Restart</button>
    </div>
    <div id="gameContainer" role="grid" aria-label="Simon říká hra">
      <div class="color-button red" data-color="red" role="button" tabindex="0" aria-label="Červená"></div>
      <div class="color-button green" data-color="green" role="button" tabindex="0" aria-label="Zelená"></div>
      <div class="color-button blue" data-color="blue" role="button" tabindex="0" aria-label="Modrá"></div>
      <div class="color-button yellow" data-color="yellow" role="button" tabindex="0" aria-label="Žlutá"></div>
    </div>
    <p id="status" class="status" aria-live="polite"></p>
  </div>

  <a href="../games.html" class="link-back">Zpět na výběr her</a>

  <script>
    const buttons = document.querySelectorAll('.color-button');
    const status = document.getElementById('status');
    const btnStart = document.getElementById('btnStart');
    const btnRestart = document.getElementById('btnRestart');

    let sequence = [];
    let playerSequence = [];
    let playing = false;
    let playerTurn = false;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function playSequence() {
      playing = true;
      status.textContent = 'Sledujte sekvenci...';
      for (const color of sequence) {
        const button = document.querySelector(`.color-button.${color}`);
        button.style.filter = 'brightness(1.5)';
        await sleep(600);
        button.style.filter = '';
        await sleep(200);
      }
      playing = false;
      playerTurn = true;
      status.textContent = 'Vaše řada!';
    }

    function addColorToSequence() {
      const colors = ['red', 'green', 'blue', 'yellow'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      sequence.push(randomColor);
    }

    function resetGame() {
      sequence = [];
      playerSequence = [];
      playing = false;
      playerTurn = false;
      status.textContent = 'Klikněte na "Start" pro start.';
    }

    async function handlePlayerInput(color) {
      if (!playerTurn) return;
      playerSequence.push(color);
      const currentIndex = playerSequence.length - 1;
      if (playerSequence[currentIndex] !== sequence[currentIndex]) {
        status.textContent = 'Špatně! Hra skončila.';
        playerTurn = false;
        return;
      }
      if (playerSequence.length === sequence.length) {
        playerTurn = false;
        playerSequence = [];
        addColorToSequence();
        await sleep(500);
        playSequence();
      }
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (playerTurn) {
          handlePlayerInput(button.dataset.color);
        }
      });
      button.addEventListener('keydown', e => {
        if ((e.key === 'Enter' || e.key === ' ') && playerTurn) {
          e.preventDefault();
          handlePlayerInput(button.dataset.color);
        }
      });
    });

    btnStart.addEventListener('click', () => {
      resetGame();
      addColorToSequence();
      playSequence();
    });

    btnRestart.addEventListener('click', () => {
      resetGame();
    });

    resetGame();
  </script>
</body>
</html>
